<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"> 
    <!--Link modal-->
    <link rel="stylesheet" href="css/modalUbicacion.css">
    <!--Link modal detalle-->
    <link rel="stylesheet" href="css/modalCarrito.css">
    <!--Font awesome icons-->
    <script src="https://kit.fontawesome.com/adf933578f.js" crossorigin="anonymous"></script>

    <title>Proyecto Tiendita</title>
</head>
<body>  
<section class="contenedor_general">

    <!-- Nav-bar --> 
    <nav class="nav_bar">

        <div class="nav_bar_1">
        <div class="imagen_nav_bar">
            <img src="img/nav-bar/Tiendita.png" alt="">
        </div>
        </div>

        <div class="nav_bar_2">

        <div class="ubicacion" id="open">
            <div class="imagen_ubicacion">
            <img src="img/nav-bar/logo_maps.png" alt="">
            </div>
            <p  id="valor_ciudad">
                Ciudad Cristal
            </p>
            <div class="flecha">
                <i class="fa-solid fa-angle-down fa-2x"></i>
            </div>
        </div>
        <hr>
        <div class="boton_carrito" id="open_carrito">
            

                <div class="imagen_carrito ">
                    <i class="fa-solid fa-cart-shopping fa-1x auto"></i>
                </div>
                <p class="productos_carrito">
                    5
                </p>
            

        </div>

        </div>
    </nav>

    <!--Seccion bienvenida-->
    <div class="cuerpo">

    <div class="seccion_bienvenida">
    <div class="bienvenida">
        <h3>¡Aquiere todos tus productos favritos al mejor precio!</h3>
    </div>
    </div>

    <!--Seccion ofertas-->
    <div class="seccion_ofertas">
        <h1 class="ofertas">Ofertas</h1>

        <div class="cards" id="cards">

        </div>
    </div>

    

    <!--Seccion populares-->
    <div class="seccion_ofertas">
        <h1 class="ofertas">Populares</h1>
        <div class="cards" id="cards2">

        </div>
    </div>


    <!--Modales-->

    <!--Modal ubicacion-->
<div class="modal-container" id="modal_container">
    <div class="modal_principal" id="modal_principal" >
        <h2>
            ¿Donde puedo recibir el pedido?
        </h2>
        <h6>
            Para poder ofrecerte productos dentro de tu área, necesitamos tu dirección
        </h6>
        <select name="listado_ciudades" id="listado_ciudades" class="listado_ciudades" >
            <option>Ciudad 1</option>
            <option>Ciudad 2</option>
            <option>Ciudad 3</option>
            <option>Ciudad 4</option>
        </select>
            <button class="guardar_cerrar" id="close" onclick="valor_ciudad();">
                <h3>Guardar</h3>
            </button>
        
    </div>

</div>

      <!--Modal de detalle-->

      <div class="carrito_modal_container" id="carrito-modal-container">

        <div class="modal_carrito" id="modal_carrito">
            <header class="header_modal_carrito">
                <h4 id="ciudad">Entrega en : <i id="ciudad_modal_carrito">  Mexico city</i></h4>
                <button id="close_carrito" class="boton_cerrar">
                    X
                </button>
            </header>
            <div class="sub_modal_carrito" id="sub_modal_carrito">

              <div class="seccion_carrito" id="seccion_carrito">
                <div class="imagen_modal_carrito">
                <img src="img/modales/carrito/car_vacio.png" alt="">
                </div>
                <h3>Tu carrito esta vacio</h3>
              </div>
            </div>
        </div>

      </div>
      


    </div>
    
    <!--Scripts locales --> 
    <!--Modal de navbar-->
    <script src="script/modalUbicacion.js"></script>
    <script src="script/mostrarTarjetas.js"></script>
    <script src="script/modalCarrito.js"></script>


</section> 
</body>
</html>
